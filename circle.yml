machine:
  node:
    version: 6
  services:
    - docker

dependencies:
  override:
    - npm install -g yarn prep
    - yarn

deployment:
  master:
    branch: master
    commands:
      - npm run deploy:
          environment:
            NETLIFY_ID: graph-cool
  dev:
    branch: dev
    commands:
      - npm run deploy:
          environment:
            NETLIFY_ID: dev-graph-cool
