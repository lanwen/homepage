version: 2
machine:
  node:
    version: 6

dependencies:
  override:
    - npm install -g yarn prep
    - yarn

deployment:
  master:
    branch: master
    commands:
      - npm run deploy:
          environment:
            NETLIFY_ID: graph-cool
            RESOURCE_DOCS: 'https://dev.docs.graph.cool'
  dev:
    branch: dev
    commands:
      - npm run deploy:
          environment:
            NETLIFY_ID: dev-graph-cool
            RESOURCE_DOCS: 'https://dev.docs.graph.cool'
