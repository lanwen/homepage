machine:
  node:
    version: 5.6.0

dependencies:
  override:
    - npm install
    - npm run build

test:
  override:
    - echo 'No tests yet'

deployment:
  master:
    branch: master
    commands:
      - NETLIFY_ID=graph-cool npm run deploy
  dev:
    branch: dev
    commands:
      - NETLIFY_ID=dev-graph-cool npm run deploy
