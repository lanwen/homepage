machine:
  node:
    version: 5.6.0

dependencies:
  override:
    - npm install
    - npm run build

test:
  override:
    - echo 'No tests yet'

deployment:
  master:
    branch: master
    commands:
      - npm run deploy:
          environment:
            NETLIFY_ID: graph-cool
            GRAPHCOOL_SUBDOMAIN: ''
  dev:
    branch: dev
    commands:
      - npm run deploy:
          environment:
            NETLIFY_ID: dev-graph-cool
            GRAPHCOOL_SUBDOMAIN: 'dev.'
